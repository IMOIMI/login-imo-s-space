<!DOCTYPE html>
<html lang="en">
    <head>
        <title>validation form</title>
        <link rel="stylesheet" href="imohlogin.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
   <body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result">head</p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cpassword" placeholder="confirm password">
                </div>
                
            <div class="input-box">
                <span></span>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="lgbtq daddy">lgbtq daddy</option>
                    <option value="alien">alien</option>
                    <option value="can suck very well*sexy face*">can suck very well*sexy face*</option>
                    </select>

                <div class="button">
                    <input type="submit" class="btn" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forgot password</a></span>
                    <span><a href="#">login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="imohlogin.js"></script>
   </body>
    </html>
